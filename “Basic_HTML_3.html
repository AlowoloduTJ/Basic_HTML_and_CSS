<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div and Style Example</title>
  <style>
    /* Styling text with different colors */
    .title {
      color: darkblue;
      font-size: 24px;
      font-weight: bold;
    }
    .subtitle {
      color: crimson;
      font-size: 18px;
    }
    .content {
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Using a div to group content -->
  <div>
    <p class="title">This is the Title Text</p>
    <p class="subtitle">This is a Subtitle with a Crimson Color</p>
    <p class="content">Here’s some regular content styled in green.</p>
  </div>
