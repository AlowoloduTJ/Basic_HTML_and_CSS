<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS_Lists.css">
  <meta charset="UTF-8">
  <title>Lists Example</title>
</head>
<body>

  <h2>Unordered List: Grocery Items</h2>
  <ul>
    <li>Apples</li>
    <li>Milk</li>
    <li>Wholegrain Bread</li>
    <li>Eggs</li>
  </ul>

  <h2>Ordered List: Morning Routine</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Exercise</li>
    <li>Eat breakfast</li>
  </ol>

</body>
</html>
