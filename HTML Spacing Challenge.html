<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Elements </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #2c3e50;
    }
    section {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>Welcome </h1>

  <section>
    <p>This is a paragraph inside a <span class="highlight">&lt;section&gt;</span> tag.</p>
    <p>Here’s a line break using the <code>&lt;br&gt;</code> tag:<br>See? This text starts on a new line.</p>
    <p>We can also use the <span class="highlight">&lt;span&gt;</span> tag to <span class="highlight">highlight</span> specific words.</p>
    <p>Need a space that won’t collapse? Use <code>&amp;nbsp;</code>: Hello&nbsp;&nbsp;&nbsp;World!</p>
  </section>

  <footer>
    &copy; 2025 Taiwo Alowolodu. All rights reserved.
  </footer>

</body>
</html>
